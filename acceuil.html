<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <!----
    -   header
    ------>

    <header>
      <img src="./images/logo.png" width="50" alt="" />
      <h1>Loisire et plaisir</h1>
    </header>

        <!----
    -   main
    ------>
    
    
    <main>
      <nav>
        <ul>
          <li><a href="#">Acceuil</a></li>
          <li><a href="#">Activités</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <figure>
          <img src="./images/mus.jpg" width="150" alt="" />
          <img src="./images/spo.jpg" width="150" alt="" />
          <img src="./images/nat.jpg" width="150" alt="" />
        </figure>
      </nav>
      <section>
        <h1>Bienvenue au club de loisirs</h1>
        <form action="">
          <h2>Inscription</h2>
          <table>
            <tr>
              <td><label for="nom">Nom & Prenom : </label></td>
              <td><input name="nom-pre" id="nom" type="text" /></td>
            </tr>
            <tr>
              <td><label for="mail">Email : </label></td>
              <td><input name="mail" id="mail" type="Email" /></td>
            </tr>
            <tr>
              <td><label for="">Activités : </label></td>
              <td>
                <span>
                  <input
                    id="br"
                    value="bricolage"
                    name="bricolage"
                    type="checkbox"
                  />
                  <label for="br">bricolage</label>
                </span>
                <span>
                  <input
                    id="nat"
                    name="natation"
                    value="natation"
                    type="checkbox"
                  />
                  <label for="nat">natation</label>
                </span>
                <span>
                  <input name="sport" id="sp" value="sport" type="checkbox" />
                  <label for="sp">sport</label>
                </span>
                <span>
                  <input
                    id="mu"
                    value="musique"
                    name="musique"
                    type="checkbox"
                  />
                  <label for="mu">musique</label>
                </span>
              </td>
            </tr>
          </table>
        </form>
      </section>
    </main>
    
        <!----
    -   footer
    ------>
    
    <footer>
      <h1>Contact</h1>
      <h4>Téléphone : +21643443543</h4>
      <h4>Email: AA@AA.com</h4>
      <h4>Address: blabla</h4>
    </footer>
  </body>
</html>
